function getRandomMedia() {
    if (attempts >= 5) {
        return;
    }
    
    const isReal = Math.random() < 0.5;
    const isImage = Math.random() < 0.5;

    if (isImage) {
        if (isReal) {
            currentMedia = realImages[Math.floor(Math.random() * realImages.length)];
            currentType = 'real';
        } else {
            currentMedia = deepfakeImages[Math.floor(Math.random() * deepfakeImages.length)];
            currentType = 'deepfake';
        }
        document.getElementById('image').src = currentMedia;
        document.getElementById('image').style.display = 'block';
        document.getElementById('video').style.display = 'none';
    } else {
        currentMedia = deepfakeVideos[Math.floor(Math.random() * deepfakeVideos.length)];
        currentType = 'deepfake';
        document.getElementById('video').src = currentMedia;
        document.getElementById('video').style.display = 'block';
        document.getElementById('image').style.display = 'none';
    }
}

function evaluate(type) {
    if (attempts >= 5) {
        document.getElementById('result').innerHTML = '<span class="game-over">Game Over!</span>';
        document.getElementById('tryAgainBtn').style.display = 'inline-block';
        return;
    }

    attempts++;
    if (type === currentType) {
        correctAttempts++;
        document.getElementById('result').textContent = '✔️ Correct!';
        document.getElementById('result').classList.add('correct');
        document.getElementById('result').classList.remove('wrong');
    } else {
        wrongAttempts++;
        document.getElementById('result').textContent = '❌ Wrong!';
        document.getElementById('result').classList.add('wrong');
        document.getElementById('result').classList.remove('correct');
    }

    if (currentType === 'real') {
        realShown++;
    } else {
        deepfakeShown++;
    }

    document.getElementById('attemptCount').textContent = attempts;
    document.getElementById('correctCount').textContent = correctAttempts;
    document.getElementById('wrongCount').textContent = wrongAttempts;
    document.getElementById('realCount').textContent = realShown;
    document.getElementById('deepfakeCount').textContent = deepfakeShown;

    if (attempts < 5) {
        setTimeout(() => {
            document.getElementById('result').textContent = '';
            document.getElementById('result').classList.remove('correct', 'wrong');
            getRandomMedia();
        }, 1000);
    }
}
